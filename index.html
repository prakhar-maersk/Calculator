<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./indec.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
        <input type="text" id="screen" name="screen">
        
        <Table id="container"> 
            <tr class="btn">
                <td> <button class="btn1 ("> ( </button></td>
                <td> <button class="btn1 ("> ) </button></td>
                <td> <button class="btn1 %"> % </button></td>
                <td> <button class="btn1 CE"> CE </button></td>
            </tr>
            <tr class="btn">
                <td><button class="btn1 7"> 7 </button></td>
                <td><button class="btn1 8"> 8 </button></td>
                <td><button class="btn1 9"> 9 </button></td>
                <td><button class="btn1 /"> รท </button></td>
            </tr>
            <tr class="btn">
                <td><button class="btn1 4"> 4 </button></td>
                <td><button class="btn1 5"> 5 </button></td>
                <td><button class="btn1 6"> 6 </button></td>
                <td><button class="btn1 *"> x </button></td>
            </tr>
            <tr class="btn">
                <td><button class="btn1 1"> 1 </button></td>
                <td><button class="btn1 2"> 2 </button></td>
                <td><button class="btn1 3"> 3 </button></td>
                <td><button class="btn1 -"> - </button></td>
            </tr>
            <tr class="btn">
                <td><button class="btn1 0"> 0 </button></td>
                <td><button class="btn1 ." style="font-weight: 600;"> . </button></td>
                <td><button class="btn1 ="> = </button></td>
                <td><button class="btn1 +"> + </button></td>
            </tr>
        </Table>
        </div>
        </div>
    <div id="inputjs">
        
    </div>


   <script src="./index.js"></script>
</body>
</html>
